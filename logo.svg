<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (optional - can be removed for transparent) -->
  <rect width="600" height="200" fill="#ffffff"/>
  
  <!-- Icon: Simple building/land graphic -->
  <g transform="translate(40, 50)">
    <!-- Base land -->
    <rect x="0" y="80" width="80" height="20" fill="#4A5568" rx="2"/>
    
    <!-- Building structure -->
    <path d="M 10 80 L 10 30 L 40 10 L 70 30 L 70 80 Z" fill="#2B6CB0" stroke="#1E4E8C" stroke-width="2"/>
    
    <!-- Building windows -->
    <rect x="20" y="40" width="15" height="15" fill="#E2E8F0" rx="1"/>
    <rect x="45" y="40" width="15" height="15" fill="#E2E8F0" rx="1"/>
    <rect x="20" y="60" width="15" height="15" fill="#E2E8F0" rx="1"/>
    <rect x="45" y="60" width="15" height="15" fill="#E2E8F0" rx="1"/>
  </g>
  
  <!-- Text: Builder Land Hub -->
  <text x="150" y="85" font-family="Arial, Helvetica, sans-serif" font-size="48" font-weight="700" fill="#2B6CB0">
    Builder Land Hub
  </text>
  
  <!-- Tagline (optional) -->
  <text x="150" y="115" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="400" fill="#4A5568">
    Land Deals Tailored to Your Build
  </text>
</svg>

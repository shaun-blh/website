<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="#2B6CB0"/>
  
  <!-- Building icon in center -->
  <g transform="translate(120, 100)">
    <!-- Base land -->
    <rect x="0" y="140" width="160" height="30" fill="#1E4E8C" rx="4"/>
    
    <!-- Building structure -->
    <path d="M 20 140 L 20 40 L 80 10 L 140 40 L 140 140 Z" fill="#ffffff" stroke="#E2E8F0" stroke-width="3"/>
    
    <!-- Building windows -->
    <rect x="40" y="60" width="30" height="30" fill="#2B6CB0" rx="2"/>
    <rect x="90" y="60" width="30" height="30" fill="#2B6CB0" rx="2"/>
    <rect x="40" y="100" width="30" height="30" fill="#2B6CB0" rx="2"/>
    <rect x="90" y="100" width="30" height="30" fill="#2B6CB0" rx="2"/>
  </g>
  
  <!-- Text curved at bottom -->
  <text x="200" y="320" font-family="Arial, Helvetica, sans-serif" font-size="36" font-weight="700" fill="#ffffff" text-anchor="middle">
    BUILDER LAND HUB
  </text>
</svg>
